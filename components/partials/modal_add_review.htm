
<div class="modal fade form_review" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" id="modal-content_">
        {{ form_ajax('onSaveReview', {update: {'@modal_question': '#modal-content_' }, data: {target: '#modal-content_'}}) }}
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">Add your review about: {{ service.name }}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                {% partial '@form_review' user=user %}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                {{ form_submit('Save', {class: "btn btn-primary"}) }}
            </div>
        {{ form_close() }}
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
