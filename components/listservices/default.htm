{{ form_open({
    method:'GET'
    }) }}

{{ form_hidden('filters', filters) }}
{{ form_hidden('platform', platform) }}

<div class="row">
    <div class="col-sm-12">
        <div class="well">
            <div class="input-group">
                <input type="text" class="form-control" name="search" value="{{search}}" placeholder="{{ 'hon.honcuratorreview::lang.search.fieldsearch' | trans }}">
                <span class="input-group-btn">
                <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
            </span>
            </div>
        </div>
    </div>
    <div class="col-sm-8 col-sm-push-4">
        {% partial '@list' %}
    </div>
    <div class="col-sm-4 col-sm-pull-8">
        {% partial '@sidebar' %}
    </div>
</div>
{{ form_close() }}
{% if user %}
<div class="modal fade form_service" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        {% partial '@modal_add_service' user=user %}
    </div>
</div>
{% endif %}
